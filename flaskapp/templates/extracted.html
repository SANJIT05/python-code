<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extraction Results</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 22px;
            margin-top: 20px;
        }

        .text-block {
            background: #e2e8f0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            white-space: pre-wrap;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .image-container img {
            max-width: 48%;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Extracted Texts and Images</h1>

    <h2>Extracted Texts</h2>
    {% for text in texts %}
        <div class="text-block">
            <strong>{{ text[0] }}</strong>
            <p>{{ text[1] }}</p>
        </div>
    {% endfor %}

    <h2>Extracted Images</h2>
    <div class="image-container">
        {% for image in images %}
            <img src="{{ url_for('serve_file', filename=images_dir + '/' + image) }}" alt="Extracted Image">
        {% endfor %}
    </div>
</div>

</body>
</html>
